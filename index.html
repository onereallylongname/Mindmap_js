<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Mindmap - New Mindmap</title>

  <link rel="stylesheet" href="css/style.css">

  <script type="text/javascript" src="lib/p5/p5.min.js"></script>
  <!-- <script type="text/javascript" src="lib/p5/p5.dom.min.js"></script> -->
  <!-- <script type="text/javascript" src="lib/p5/p5.sound.min.js"></script> -->
  <script type="text/javascript" src="lib/libs/date.js"></script>
  <script type="text/javascript" src="lib/b64.js"></script>
  <script type="text/javascript" src="lib/misc.js"></script>
  <script type="text/javascript" src="lib/globalOptions.js"></script>
  <script type="text/javascript" src="lib/colisioncheck.js"></script>
  <script type="text/javascript" src="lib/layer.js"></script>
  <script type="text/javascript" src="lib/layers.js"></script>
  <script type="text/javascript" src="lib/mapnode.js"></script>
  <script type="text/javascript" src="lib/maplink.js"></script>
  <script type="text/javascript" src="lib/maptree.js"></script>
  <script type="text/javascript" src="lib/mapmap.js"></script>
  <script type="text/javascript" src="lib/mapEditor.js"></script>
  <script type="text/javascript" src="lib/nodeDisplay.js"></script>
  <script type="text/javascript" src="lib/linkDisplay.js"></script>
  <script type="text/javascript" src="lib/display.js"></script>
  <script type="text/javascript" src="lib/main.js"></script>
</head>

<body id="body">
  <div id="my-menu">
    <label for="show-menu" class="show-menu">Show Menu</label>
    <input type="checkbox" id="show-menu" role="button">
    <ul id="menu">
      <li>
        <a href="#">File</a>
        <ul class="hidden">
          <li><a href="#" onclick="makeNewMap();">New (shift + n)</a></li>
          <li>
            <a>
                <label class="custom-file-upload">
                  <input type="file" name="myfile" id="file-input" , onchange="loadMap(this.files);"/>
                  Open (shift + o)
                </label>

              </a>
          </li>
          <li><input id="file-name-input" type="text" name="" value="New Mindmap" onchange="updateFileName();"></li>
          <li><a href="#" onclick="saveMap();">Save (shift + s)</a></li>
        </ul>
      </li>

      <li>
        <a href="#">Edit</a>
        <ul class="hidden">
          <li><a href="#" onclick="OPTIONS.enableMode(0);">Select (s)</a></li>
          <li><a href="#" onclick="OPTIONS.enableMode(1);">Move (m)</a></li>
          <li><a href="#" onclick="recenter();">Recenter origin (o)</a></li>
          <li><a href="#" onclick="clickZoom(250);">Zoom in (+)</a></li>
          <li><a href="#" onclick="clickZoom(-250);">Zoom out (-)</a></li>
          <li><a href="#" onclick="OPTIONS.enableMode(2);">Add node (a)</a></li>
          <li><a href="#">Add link (l)</a></li>
          <li><a href="#">Delete Selected (d)</a></li>
          <li><a href="#">Illustration</a></li>
          <li><input type="text" name="" value=""></li>

        </ul>
      </li>

      <li>
        <a href="#">Trees: </a>
        <ul class="hidden" id="trees-select">
          <li><a href="#">Te sdn</a></li>

        </ul>
      </li>
      <li><p> Tree</p></li>
    </ul>
  </div>

  <div id="div_GameCanvas">
  </div>
</body>

</html>
